service: pricing-approval-system

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  stage: dev
  profile: local  # Use the "local" profile for AWS credentials
  deploymentBucket:
    name: serverless-framework-deployments-us-east-1-dcce5bce-ae8b  # Specify your S3 bucket for deployments
  environment:
    DYNAMODB_TABLE: ${self:custom.tableName}
    MINIMUM_PRICE_TABLE: ${self:custom.minPriceTableName}
    SES_SENDER_EMAIL: "no-reply@yourdomain.com"
    APPROVAL_EMAIL_LIST: "manager@example.com,manager2@example.com"

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:UpdateItem"
            - "dynamodb:GetItem"
            - "dynamodb:Scan"
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${self:custom.tableName}"
            - "arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${self:custom.minPriceTableName}"
        - Effect: "Allow"
          Action:
            - "logs:CreateLogGroup"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
          Resource: "arn:aws:logs:${self:provider.region}:${aws:accountId}:log-group:/aws/lambda/${self:service}-${self:provider.stage}*"
        - Effect: "Allow"
          Action:
            - "events:DescribeRule"
            - "events:PutRule"
            - "events:DeleteRule"
            - "events:PutTargets"
            - "events:RemoveTargets"
          Resource: "arn:aws:events:${self:provider.region}:${aws:accountId}:rule/${self:service}-${self:provider.stage}*"
        - Effect: "Allow"
          Action:
            - "ses:SendEmail"
          Resource: "*"

functions:
  generatePriceSheet:
    handler: lambda_functions.generate_price_sheet.lambda_handler
    events:
      - http:
          path: generate-price-sheet
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token

  approvalHandler:
    handler: lambda_functions.approval_handler.lambda_handler
    events:
      - http:
          path: approval
          method: post
          cors: true

  emailNotifier:
    handler: lambda_functions.email_notifier.lambda_handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - PricingProposals
              - StreamArn
          startingPosition: LATEST
          batchSize: 1
          enabled: true

  applyApprovedChanges:
    handler: lambda_functions.apply_approved_changes.lambda_handler
    events:
      - schedule:
          rate: rate(1 day)

  # Add API endpoints for approving/rejecting price changes
  approvePrice:
    handler: lambda_functions.approve_price.lambda_handler
    events:
      - http:
          path: approve/{id}
          method: post
          cors: true

  rejectPrice:
    handler: lambda_functions.reject_price.lambda_handler
    events:
      - http:
          path: reject/{id}
          method: post
          cors: true

package:
  individually: true  # Package each function separately to reduce total size
  include:
    - lambda_functions/**
  exclude:
    - node_modules/**
    - .git/**
    - .serverless/**
    - .vscode/**
    - .venv/**                          
    - .DS_Store                       

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  tableName: PricingProposals
  minPriceTableName: MinimumPrices  # Added the minimum price table
  dynamodb:
    stages: ["dev"]
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      heapInitial: '200m'
      heapMax: '1g'
      javaOpts: '-Djava.library.path=./.dynamodb'
    installPath: './.dynamodb'
    seed:
      sources:
        - table: ${self:custom.tableName}
          sources:
            - path: ./seed-data/pricing-proposals.json
        - table: ${self:custom.minPriceTableName}  # Seed minimum price table
          sources:
            - path: ./seed-data/minimum-prices.json

resources:
  Resources:
    PricingProposals:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ProductID
            AttributeType: S
          - AttributeName: VariantID
            AttributeType: S
        KeySchema:
          - AttributeName: ProductID
            KeyType: HASH
          - AttributeName: VariantID
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    MinimumPrices:
      Type: AWS::DynamoDB::Table  # New table for storing minimum prices
      Properties:
        TableName: ${self:custom.minPriceTableName}
        AttributeDefinitions:
          - AttributeName: ProductID
            AttributeType: S
        KeySchema:
          - AttributeName: ProductID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
